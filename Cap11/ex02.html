<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilos.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <title>JS</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row" id="divTitulo">
                <div class="col-sm-3">
                    img
                </div>
                <div class="col-sm-9">
                    <h1>Teatro: Show Musicas - Reserva de Poltronas</h1>

                    <form>
                        <div class="row">
                            <div class="col-sm-2">
                                <p>
                                    <label for="inPoltrona">
                                        N. da Poltrona:
                                    </label>
                                    <input type="number" class="form-control"
                                        id="inPoltrona" min="1" required
                                        autofocus>
                                </p>

                            </div>
                            <div class="col-sm-4">
                                <input type="submit"
                                    class="btn btn-primary mt-4"
                                    value="Reservar">
                                <input type="submit" class="btn btn-danger mt-4"
                                    value="Confirmar Reserva" id="btConfirmar">
                            </div>
                            <div class="col-sm-6">
                                Legenda:
                                <p class="mt-2">
                                    <img src="img/disponivel.png" style="width: 20px; height: 20px;">
                                    Dispon√≠vel
                                    <img src="img/reservada.png" style="width: 20px; height: 20px;">
                                    Reservada
                                    <img src="img/ocupada.png" style="width: 20px; height: 20px;">
                                    Ocupada
                                </p>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-sm-12" id="divPalco">
                            <p class="bg-primary text-white text-center">
                                Palco do Teatro
                            </p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <script src="js/ex02.js"></script>

    </body>
</html>
