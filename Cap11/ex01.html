<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilos.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <title>JS</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row" id="divTitulo">
                <div class="col-sm-4">
                    img
                </div>
                <div class="col-sm-8" id="divQuatro">
                    <h1>Jockey Club - Casa de Apostas</h1>
                    <form>
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="inCavalo">Nº do Cavalo:</label>
                                <input type="number" min="1" id="inCavalo"
                                    class="form-control"
                                    required autofocus>
                            </div>
                            <div class="col-sm-6">
                                <h5 id="outCavalo"></h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="inAposta">Aposta R$:</label>
                                <input type="number" min="1" step="0.5"
                                    id="inValor"
                                    class="form-control"
                                    required autofocus>
                            </div>
                        </div>
                        <div class="col-sm-6">

                            <input type="submit" class="btn btn-primary"
                                value="Apostar" id="btApostar">
                                <input type="button" class="btn btn-warning"
                                value="Resumo" id="btResumo">
                                <input type="button" class="btn btn-success"
                                value="Ganhador" id="btGanhador">
                                <input type="button" class="btn btn-danger"
                                value="Novo Páreo" id="btNovo">
                            
                        </div>
                    </form>
                    <pre class="mt-3"></pre>
                </div>
            </div>
        </div>
        <script src="js/ex01.js"></script>

    </body>
</html>
