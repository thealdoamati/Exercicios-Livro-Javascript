<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilos.css">
        <title>Exemplo</title>
    </head>
    <body>
        <h1>Notas JS+</h1>
        <form>
            <p>
                <span>Nome:</span>
                <input type="text" id="inNome" required>
            </p>
            <p>
                <span>Sexo:</span>
                <input type="radio" id="inMasculino" name="sexo" required> Masculino
                <input type="radio" id="inFeminino" name="sexo" required> Feminino
            </p>
            <p>
                <span>Altura:</span>
                <input type="number" step="0.1" min="0" id="inAltura" required>
            </p>
            <input type="submit" value="Calcular Peso Ideal">
            <input type="reset" value="Limpar Campos">
        </form>
        <h3 id="outResultado"></h3>
        <script src="js/ex02.js"></script>
    </body>
</html>
