<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Notas JS+</h1>
        <form>
            <div>
                <span>Nome do Aluno:</span>
                <input type="text" id="inNomeAluno" required>
            </div>
            <div>
                <span>Nota 1:</span>
                <input type="number" step="0.1" min="0" max="10" id="inNotaUm" required>
            </div>
            <div>
                <span>Nota 2:</span>
                <input type="number" step="0.1" min="0" max="10" id="inNotaDois" required>
            </div>
            <input type="submit" value="Enviar notas">
        </form>
        <h3 id="outMedia"></h3>
        <h3 id="outStatus"></h3>
        <script src="js/ex01.js"></script>
    </body>
</html>
