<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilos.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <title>JS</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row" id="divTitulo">
                <div class="col-sm-4">
                    img
                </div>
                <div class="col-sm-8" id="divFilmes">
                    <h1>Meus Filmes Favoritos</h1>
                    <form>
                        <p><label for="inTitulo">Título do filme:</label>
                            <input type="text" id="inTitulo"
                                class="form-control"
                                required autofocus>
                        </p>
                        <p><label for="inGenero">Gênero:</label>
                            <input type="text" id="inGenero"
                                class="form-control"
                                required autofocus>
                        </p>
                        <p>
                            <input type="submit" class="btn btn-primary"
                                value="Adicionar">
                        </p>

                    </form>
                    <table class="table table-striped" id="tableFilmes">
                        <tr>
                            <th>Título do Filme</th>
                            <th>Gênero</th>
                            <th>Ações</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <script src="js/ex03.js"></script>

    </body>
</html>
