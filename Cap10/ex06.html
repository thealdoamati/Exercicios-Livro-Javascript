<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilos.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <title>JS</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4">
                    img
                </div>
                <div class="col-sm-8" >
                    <h1>Copa do Brasil - Classificados</h1>
                    <form>
                        <p><label for="inClube">Clube:</label>
                            <input type="text" id="inClube"
                                class="form-control"
                                required autofocus>
                        </p>

                        <p>
                            <input type="submit" class="btn btn-primary" id="btAdicionar"
                                value="Adicionar">
                            <input type="button" id="btMontar" class="btn btn-info"
                                value="Montar Tabela de Jogos">
                            <input type="reset" class="btn btn-warning"
                                value="Novos Clubes">
                        </p>

                    </form>
                    <div id="divJogos"></div>
                    <h2>Tabela de Jogos</h2>
                    <table class="table table-striped" id="tableFilmes">
                        
                    </table>
                </div>
            </div>
        </div>
        <script src="js/ex06.js"></script>

    </body>
</html>
