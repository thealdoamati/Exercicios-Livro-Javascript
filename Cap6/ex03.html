<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilos.css">
        <title>JS</title>
    </head>
    <body>
        <h1>Revenda Herbie</h1>
        <form>
            <span>Modelo:</span>
            <input type="text" id="inModelo" required>
            <div>
                <span>Preço R$:</span>
                <input type="number" min="0" id="inPrice" required>
                <input type="submit" value="Adicionar">
            </div>
            <div>
                <input type="button" value="Listar Todos" id="btnListar">
                <input type="button" value="Filtrar por Preço" id="btnFiltrar">
                <input type="button" value="Simular Promoção" id="btnPromo">
            </div>
        </form>
        <h4 id="outLista"></h4>
        <h5 id="outCarrosAdicionados"></h5>
        <script src="js/ex03.js"></script>
    </body>
</html>
