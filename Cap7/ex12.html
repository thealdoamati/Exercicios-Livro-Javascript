<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilos.css">
        <title>JS</title>
    </head>
    <body>
        <h1>Multa de Trânsito</h1>
        <form>
            <p>
                Data da infração:
                <input type="date" id="inData" required>
            </p>
            <p>
                Valor da infração R$:
                <input type="number" min="0" step="0.01" id="inPalavra" required>
            </p>
            <div>
                <input type="submit" value="Calcular Data Limite e Valor com Desconto">
            </div>
        </form>
        <h3 id="outResponse"></h3>
        <script src="js/ex11.js"></script>
    </body>
</html>
