<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
        // Contador de palavras
        const anuncio = prompt("Anúncio: ")
        let numPalavras = 0
        for (const letra of anuncio) {
            if (letra === " "){
                numPalavras++ // Incrementa se ver um espaço
            }
        }
        alert(`Anúncio: ${anuncio} contém ${numPalavras + 1} palavras.`)
    </script>
    </body>
</html>
